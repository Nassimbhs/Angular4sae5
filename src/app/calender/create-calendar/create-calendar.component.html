<B><p style="text-align-last: center; color: blue;">create Calendar</B>
    <form  (ngSubmit)="onSubmit()">
          <div class="form-group">
             <table class="table table-striped table-hover "  style="text-align-last: center;"  >
         
            <tbody>
                
    <tr>
        <td style="width: 25%; height: 5%; align-content: right;"  ></td>
       <td> 
        
        <label>User</label> 

                <select  hidden class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="id">        
                    <option  *ngFor="let feed of userlist" [value]="feed.id" >   
                        {{feed.id}}
                        
                    </option>
                </select>                     
            <select   class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="id">        
                <option  *ngFor="let feed of userlist" [value]="feed.id" >   
                      {{feed.username}}
                      
                </option>
            </select> 
            <div class="form-group"  >
                <label>Name</label> 
                <input type="text"  class="form-control" [(ngModel)]="Calendar.name" id="name" name="name">  
          
            </div>
        <div class="form-group"  >
            <label>Title</label> 
            <input type="text"  class="form-control" [(ngModel)]="Calendar.events.title" id="title" name="title">  
      
        </div>
        <div class="form-group"  >
            <label>Start</label> 
            <input type="date"  class="form-control" [(ngModel)]="Calendar.events.start" id="start" name="start">  
      
        </div>
        <div class="form-group"  >
            <label>End</label> 
            <input type="date"  class="form-control" [(ngModel)]="Calendar.events.end" id="end" name="end">  
      
        </div>
       </td>
        
        
        </tr>
        </tbody> 
       </table>
       <br>  <p style="text-align-last: center;"> <button  (click)="SaveFeed()"   class="btn btn-success" type="submit">Save</button></p>  
    </div> 
        </form>

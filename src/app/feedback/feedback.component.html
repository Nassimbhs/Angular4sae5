<h3><p style="text-align-last: center; color:rgba(163, 41, 212, 0.801);"><b>Feedback</b></p></h3>
<div class="container" >
    <div class="card-body">
 
<ul class="navbar-nav">
    <li class="nav-item">
        <a routerLink="/createFeed" routerLinkActive="active" class="nav-link"><p style="text-align-last: center;color: blue;">Create Feedback</p></a></li>

</ul>
<table  class="table table-striped table-hover " style="text-align-last: center;" >
    <tr  >
        <td>
            <div>
              
            <circle-progress *ngIf="loader"
[percent]="100"
[radius]="100"
[outerStrokeWidth]="16"
[innerStrokeWidth]="8"
[outerStrokeColor]="'#78C000'"
[innerStrokeColor]="'#C7E596'"
[animation]="true"
[animationDuration]="1000"
></circle-progress>
</div>
        </td>
    </tr>
    
</table>
 
 
<input #query (keyup)="search(query.value)" class="form-control" type="text" style="width: 50%; height: 5%; align-content: center;" class="float-right" placeholder="Search...">

 <table *ngIf="!loader" class="table table-striped table-hover "  style="text-align-last: center;"  >
     
<thead class="thead-dark" >
    <th></th>
    <th (click)="sort('id')">id <i class="fa fa-sort"></i></th>
    <th  (click)="sort('content')">Content <i class="fa fa-sort"></i></th>
    <th (click)="sort('dateFeedBack')">dateFeedBack <i class="fa fa-sort"></i></th>
    <th (click)="sort('companies.name')">Companies <i class="fa fa-sort"></i></th>
    
    <th>Update</th>
    <th>Delete</th>
    <th>Imprimer File</th>
</thead>
<tbody>
    
    <tr *ngFor="let p of ListFeed | orderBy:orderHeader">
        <td style="width: 25%; height: 5%; align-content: right;"  ></td>
        <td >{{p.id}}</td>
        <td>{{p.content}}</td>
        <td>{{p.dateFeedBack}}</td>
        <td>{{p.companies.name}}</td>
        <td><button (click)="gotToFeedBackList(p.id)"  class="btn btn-info">Update</button></td>
        <td><button (click)="deleteFeedback(p.id)" class="btn btn-danger">Delete</button></td>
        <td><button (click)="exportPDF(p.companies.id)" class="btn btn-success">Imprimer</button></td>
    </tr>
<tr>   
    <td></td>
    
    <td style="width: 25%; height: 5%; align-content: center;" >
        <hr>
        
    
        <ul  style="align-content: center;" class="nav nav-pills">
            
        
          <li  class="nav-item" *ngFor="let p of pages; let i=index">
    <a class="nav-link" href="" (click)="setPage(i,$event)" [ngClass]="{'active':i==page}">{{i}}</a></li>
        
        </ul>
    </td></tr>
    </tbody>
</table>

 
 </div>
     

<router-outlet></router-outlet>

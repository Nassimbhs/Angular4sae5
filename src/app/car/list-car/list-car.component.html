<app-navbar></app-navbar>
<!-- BEGIN : Body-->

<body data-col="2-columns" class=" 2-columns ">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="wrapper">

    <div class="main-panel">
      <!-- BEGIN : Main Content-->
      <div class="main-content">
        <div class="content-wrapper">
          <div class="row">
          </div>
          <!--Striped rows Inverse Starts-->
          <section id="striped-inverse">
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-header">
                    <h4><strong> Cars list</strong></h4>
                  </div>
                  <div class="card-content">

                    <div class="card-body">
                      <div class="position-relative has-icon-right">
                      </div>

                      <div class="navbar-header">
                        <div class="position-relative has-icon-right">
                          <input type="text" placeholder="Search car by model" class="form-control round" [(ngModel)]="carModel" (ngModelChange)="search()" />
                            <br>
                        </div>
                      </div>
                      
                      <table class="table table-striped table-dark">
                        <thead>
                          <tr>
                            <th (click)="sort('id')">id <i class="fa fa-sort"></i></th>
                            <th>Image</th>
                            <th (click)="sort('carModel')">Car Model <i class="fa fa-sort"></i></th>
                            <th>Car Status</th>
                            <th (click)="sort('startdatelocation')">Start location Date <i class="fa fa-sort"></i></th>
                            <th (click)="sort('price')">Price <i class="fa fa-sort"></i></th>

                            <th (click)="sort('rating')">Rating <i class="fa fa-sort"></i></th>
                            <th>Action</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            *ngFor="let c of listCars| paginate: { itemsPerPage: 4, currentPage: p} | orderBy : key : reverse ">

                            <th scope="row">{{c.id}}</th>
                            <td><img class="media-object round-media height-50" src="{{c.image.imagenUrl}}"
                              alt="Generic placeholder image" /></td>
                            <td>{{c.carModel}}</td>
                            <td>{{c.carStatus}}</td>
                            <td>{{c.startdatelocation}}</td>
                            <td>{{c.price}}</td>
                            <td>{{c.rating}}</td>
                            <td>
                              <button (click)="DetailCar(c.id)" class="btn btn-success">Details</button>
                            </td>

                            <td><button class="btn btn-danger" (click)="deleteCar(c.id)">delete</button></td>
                            <td>
                              <button (click)="updateCar(c.id)" class="btn btn-info">Update</button>
                            </td>


                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--Striped rows Inverse Ends-->
        </div>
      </div>
      <!-- END : End Main Content-->

    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->

</body>

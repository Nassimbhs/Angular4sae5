<div class="main-panel">
    <!-- BEGIN : Main Content-->
    <div class="main-content">
      <div class="content-wrapper"><div class="row">
  
  </div>

  <section class="basic-elements">
    
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title mb-0">Search</h4>
          </div>
          <div class="card-content">
            <div class="px-3">
              <form class="form">
                <div class="form-body">
                  <div class="row">
                    <div class="col-xl-4 col-lg-6 col-md-12 mb-1">
                      <fieldset class="form-group">
                        <label for="basicInput">Destination</label>
                        <input type="text" class="form-control" id="destination">
                      </fieldset>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-12 mb-1">
                      <fieldset class="form-group">
                        <label for="helpInputTop">Duration</label>
                        <input type="text" class="form-control" id="duration">
                        
                      </fieldset>
                    </div>
                    <div class="form-group">
                      <label for="projectinput5">MissionType</label>
                      <select id="projectinput5" name="missiontype" class="form-control">
                        <option value="none" selected="" disabled="">MissionType</option>
                        <option value="insepection">insepection</option>
                        <option value="training_mission">training_mission</option>
                        <option value="Alternation">Alternation</option>
                        <option value="Insertion_contact">Insertion_contact</option>
                    
                      </select>
                    </div>

                   
                    
             
                  </div>
                </div>
              </form>
              <td><a class="btn btn-success"  >Search</a></td>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  

  <!--Basic Table Starts-->
  <section id="simple-table">
  <div class="row">
  <div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <nav class="navbar">
        <input class="form-control" type="text" name="destination" [(ngModel)]="destination"(ngModelChange)="Search()"
        placeholder="Enter Destination To Search"><br><br>
        </nav>
      <h4 class="card-title"><b>List Travel</b></h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Destination</th>
              <th>Duration</th>
              <th>StartDate</th>
              <th>EndDate</th>
              <th>MissionType</th>      
              <th>Image</th>
              <th>Action</th>
             
  
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of listTravels; let i = index">
              <td>{{c.destination}}</td>
              <td>{{c.duration}}</td>
              <td>{{c.startdate}}</td>
              <td>{{c.enddate}}</td>
              <td>{{c.missiontype}}</td>
              <td><img [src]="listImages[i]" alt="img" class="img-thumbnail rounded mx-auto" width="200px"></td>

             
              
             
              <td><a class="btn btn-danger" (click)="deleteTravel(c.id)">Delete</a></td>
              <td><a class="btn btn-warning" (click)="updateTravel(c.id)">Update</a></td>
              <td><a class="btn btn-primary"  (click)="travelsDetails(c.id)">Details</a></td>
              
          </tr>
  
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </div>
  </section>
  <!--Basic Table Ends-->

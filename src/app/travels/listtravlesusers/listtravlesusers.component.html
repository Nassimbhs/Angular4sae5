<div class="main-panel">
    <!-- BEGIN : Main Content-->
    <div class="main-content">
      <div class="content-wrapper"><div class="row">
  
  </div>

<!--Striped rows Light Starts-->
<section id="striped-light">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"><b>List Travels</b></h4>
  
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
             <th>Destination</th>
              <th>Duration</th>
              <th>StartDate</th>
              <th>EndDate</th>
              <th>MissionType</th>      
              <th>Image</th>
              <th>Action</th>
                </tr>
              </thead>
              <tbody>
                    <tr *ngFor="let c of listTravels; let i = index  paginate: { itemsPerPage:3, currentPage: p }">
                        <td>{{c.destination}}</td>
                        <td>{{c.duration}}</td>
                        <td>{{c.startdate}}</td>
                        <td>{{c.enddate}}</td>
                        <td>{{c.missiontype}}</td>
                        <td><img [src]="listImages[i]" alt="img" class="img-thumbnail rounded mx-auto" width="200px"></td>
    
                        <td><a class="btn btn-success" (click)="addreservation(c.id)" >RÃ©server</a></td>
                        <td><a class="btn btn-warning"  (click)="travelsDetails(c.id)">Details</a></td>
                </tr> 
               
              </tbody>
            </table>
          </div>
         
        </div></div></div></div></section></div></div></div>
